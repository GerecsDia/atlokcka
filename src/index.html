<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feladat0365</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Kocka</h1>
        <div class="indexForm">
            <div class="mt-3">
                <label for="length" class="form-label">Oldal hossza</label>
                <input type="text" class="form-control" id="length">
            </div>
       
            <div class="mt-3">
                <button id="calcButton">Számít lapátló</button>
            </div>

            <div class="mt-3">
                <label for="index" class="form-label"></label>
                <input type="text" class="form-control" id="index">
            </div>

            <div class="mt-3">
                <button id="calcButton">Számít testátló</button>
            </div>

            <div class="mt-3">
                <label for="index" class="form-label">Index</label>
                <input type="text" class="form-control" id="index">
            </div>
        </div>
    </div>

    <script src="bootstrap.js"></script>
    <script src="script.js"></script>
</body>

</html>
